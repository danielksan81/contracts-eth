stages:
  - build
  - lint
  - security
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - node_modules/
  - build/

build:
  image: node:10
  stage: build
  before_script:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install -y yarn
    - yarn global add truffle typescript solidity-coverage npx
  script:
    - yarn install
    - yarn build
    - yarn test
    - yarn run solidity-coverage

mythril:
  image: "python:3.7"
  stage: security
  before_script:
    - pip3 install mythril
  script:
    - myth truffle
  allow_failure: true

solium:
  image: node:10
  stage: security
  before_script:
    - npm install -g ethlint
  script:
    - solium -d contracts/
  allow_failure: true

solhint:
  image: node:10
  stage: lint
  before_script:
    - npm install -g solhint
  script:
    - solhint "contracts/**/*.sol"
  allow_failure: true